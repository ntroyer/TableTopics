<h4>Enter the participant's name to begin</h4>
<div class="name-control">
    <input placeholder="Name" [(ngModel)]="name" [disabled]="hasQuestion()">
</div>
<div class="question-control">
    <button mat-button (click)="showQuestion()" [disabled]="name === ''">{{hasQuestion() ? "Change Question" : "Reveal Question"}}</button>
    <mat-card  [@openCloseQuestion]="hasQuestion() ? 'open' : 'closed'">
        <h1>
            {{currentQuestionObj.question}}
        </h1>
    </mat-card>
</div>
<div class="timer-control">
    <div class="timer">
        <h1>
            {{isTimerHidden() ? getTimerHiddenText() : currentTimeString}}
        </h1>
    </div>
    <div class="timer-buttons">
        <button mat-button (click)="toggleShowTimer()" [disabled]="!hasQuestion()">{{isTimerHidden() ? "Show Timer" : "Hide Timer"}}</button>
        <button mat-button (click)="toggleTimer()" [disabled]="!hasQuestion()">{{isTimerOn() ? "Stop Timer" : "Start Timer"}}</button>
        <button mat-button (click)="resetTimer()" [disabled]="!hasQuestion() || !hasTime() || isTimerOn()">Reset Timer</button>
    </div>
</div>
<div class="player-control">
    <button mat-button (click)="newPlayer()" [disabled]="!hasQuestion() || isTimerOn()">New Participant</button>
    <button mat-button (click)="finish()" [disabled]="!hasQuestion() || isTimerOn()">Finish</button>
    <ul>
        <li *ngFor="let player of players; index as i;">
            <div>{{player.name}}</div>
            <div>{{player.question.question}}</div>
            <div *ngIf="player.time !== '00:00:00'">{{player.time}}</div>
        </li>
    </ul>
</div>
